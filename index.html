<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing Page</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/project.css">
</head>
<body>
    <div class="setting-box">
        <div class="toggle">
            <i class="fa fa-gear"></i>
        </div>
        <div class="settings-container">
            <div class="option-box">
                <h4>Colors</h4>
                <ul class="colors-list">
                    <li class="active" data-color="rgb(215, 14, 44)"></li>
                    <li data-color="rgb(47, 90, 169)"></li>
                    <li data-color="rgb(99, 219, 101)"></li>
                    <li data-color="rgb(224, 219, 77)"></li>
                    <li data-color="rgb(188, 53, 107)"></li>
                </ul>
            </div>
            <div class="option-box">
                <h4>Random Background</h4>
                <div class="random-background">
                <span class="yes active" data-background ="yes">Yes</span>
                <span class="no" data-background ="no">No</span>
                </div>
            </div>
        </div>
    </div>
    <div class="landing-page">
        <div class="container">
            <div class="overlay"> 
                <img class="lll" src="imgs/03.jpg" alt="">
            <div class="container"></div>
                <div class="header">
                    <div class="logo">Revenge Academy</div>
                        <div>
                            <ul>
                                <li><a href="#" class="list active">Home</a></li>
                                <li><a href="#" class="list">About</a></li>
                                <li><a href="#" class="list">services</a></li>
                                <li><a href="#" class="list">Results</a></li>
                                <li><a href="#" class="list">Contact</a></li>
                            </ul>
                        </div>
                </div>
                <div class="content">
                    <h2>We Are <span>Creative</span> Academy</h2>
                    <p>Revenge Academy is the first and last place to enhance your fitness and your body</p>
                </div>
            </div>
        </div>
    </div>
    <script src="project.js"></script>
</body>
</html>
